<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kareem Omar</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #4377cd 0%, #79b5d1 50%, #913ef3 100%);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .telegram-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
        }

        .telegram-btn:hover {
            transform: scale(1.05);
        }

        .telegram-btn img {
            width: 24px;
            margin-left: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #6b48ff;
            letter-spacing: 1px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .button-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        .tool-box {
            background: #f3f3f3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            width: 100%;
            max-width: 300px;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .tool-box:hover {
            transform: translateY(-5px);
        }

        .tool-image-container {
            width: 250px;
            height: 250px;
            margin-bottom: 15px;
            align-self: center;
        }

        .tool-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .tool-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
            flex-grow: 1;
            text-align: center;
        }

        .tool-button {
            display: block;
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }

        .tool-button:hover {
            filter: brightness(85%);
        }

        .btn-remove-verify {
            background: #6b48ff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
                max-width: 100%;
                margin: 0 auto;
            }

            .button-list {
                flex-direction: column;
                align-items: center;
            }

            .tool-box {
                max-width: 100%;
                padding: 15px;
                min-height: 200px;
            }

            .tool-image-container {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 22px;
            }

            .telegram-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .tool-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
